[uwsgi]
plugin=python3
chdir = /adh6/api_server
wsgi-file = wsgi.py
shared-socket = :443
ssl-socket = =0,/etc/ssl/certs/adh6.crt,/etc/ssl/private/adh6.key
wsgi-file = wsgi.py

uid=uwsgi
gid=uwsgi

harakiri = 30
offload-threads = 1

vacuum = true
die-on-term = true
post-buffering = 4096
manage-script-name = true

master = true
processes = 8
threads = 2
enable-threads = true
