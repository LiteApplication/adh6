###########################
########## Build ##########
###########################
angular_build:
  stage: build
  <<: *before_angular_jobs
  needs:
    - angular_lint
  script:
    - export NODE_OPTIONS=--openssl-legacy-provider
    - ng build --configuration production
  artifacts:
    paths:
    - frontend_angular/dist/
    expire_in: 1 day


build_docker_images:
  stage: conformity
  image: 
    name: moby/buildkit:master-rootless
    entrypoint: 
      - "/bin/sh -c buildctl-daemonless.sh"
  script:
    - build --frontend dockerfile.v0 --local context=api_server --local dockerfile=api_server


###########################################
########## Deploy in development ##########
###########################################
deploy_prerelease:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - angular_lint
    - python_test
  script:
    - docker-compose -f docker-compose-deploy.yml build
    - docker-compose -f docker-compose-deploy.yml down
    - docker-compose -f docker-compose-deploy.yml up --force-recreate -d 
  environment:
    name: development
    url: https://adh6-dev.minet.net/
  tags:
    - dev


##########################################
########## Deploy in production ##########
##########################################
deploy_prod_front:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  when: manual
  needs:
    - angular_build
  script:
    - cp -r frontend_angular/dist/adh6/* /var/www/
  environment:
    name: production
    url: https://adh6.minet.net/
  tags:
    - adh6-prod
    - adh6-frontend

deploy_prod_backend:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  when: manual
  needs:
    - python_test
  before_script:
    - sudo systemctl stop emperor.uwsgi.service
    - cd api_server/
    - sudo -E pip3 install -r ./requirements.txt
  script:
    - /usr/local/bin/mibdump.py --mib-source=mibs.zip CISCO-VLAN-MEMBERSHIP-MIB IF-MIB CISCO-MAC-AUTH-BYPASS-MIB
    - wget -O - -o /dev/null http://standards-oui.ieee.org/oui.txt | grep '(hex)' | sed -E 's/\s*?\(hex\)\s+/\t/' > OUIs.txt
    - cp ../openapi/spec.yaml ./openapi/spec.yaml
    - export FLASK_APP=manage:manager
    - ENVIRONMENT=production flask db upgrade
    - cat uwsgi-prod.template | envsubst | tee uwsgi-prod.ini
    - sudo rm /etc/uwsgi/vassals/adh6_api.ini
    - sudo ln -s $(pwd)/uwsgi-prod.ini /etc/uwsgi/vassals/adh6_api.ini
    - sudo systemctl start emperor.uwsgi.service
  environment:
    name: production
    url: https://adh6.minet.net/
  tags:
    - adh6-prod
    - adh6-backend
