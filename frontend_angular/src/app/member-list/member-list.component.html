<h2 class="row">Liste des adhérent·e·s</h2>
<div class="row">
  <div class="seven columns">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="u-full-width" type="text"/>
  </div>
  <div class="five columns">
    <a [routerLink]="['../add']">
      <button class="u-full-width button-primary">Nouvelle inscription</button>
    </a>
  </div>
</div>
<div style="overflow-x:auto;" class="u-max-full-width">
  <table class="u-full-width clickable-table" *ngIf="result$ | async as result">
    <tr>
      <th>Nom</th>
      <th>Login</th>
      <th class="roomNumberRow">Chambre</th>
    </tr>
    <tr
      *ngFor="let member of result.members | paginate: { itemsPerPage: result.item_per_page, currentPage: result.current_page, totalItems: result.item_count}"
      [routerLink]="['../view', member.username]">
      <td>{{ member.lastName | uppercase }} <span class="capitalize">{{ member.firstName | lowercase }}</span></td>
      <td>{{ member.username }}</td>
      <td class="roomNumberRow"><a [routerLink]="['/room/view', member.roomNumber]">{{ member.roomNumber }}</a></td>
    </tr>
    <br/>
  </table>
  <pagination-controls class="pagination" (pageChange)="changePage($event)" previousLabel="" nextLabel="">
  </pagination-controls>
</div>
