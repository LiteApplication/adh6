<h2 *ngIf="!create">Édition d'un membre</h2>
<h2 *ngIf="create">Création d'un membre</h2>
<form [formGroup]="memberEdit" (ngSubmit)="editMember()" novalidate>
  <div class="row">
    <div class="six columns">
      <label>Last name / Nom:</label>
      <input class="u-full-width" type="text" formControlName="lastName">
    </div>
    <div class="six columns">

      <label>First name / Prénom:</label>
      <input class="u-full-width" type="text" formControlName="firstName">
    </div>
  </div>

  <label>Login DISI:</label>
  <input class="u-full-width" type="text" formControlName="username">

  <label>Mail:</label>
  <input class="u-full-width" type="text" formControlName="email">


  <label>Room number / Numéro de chambre:</label>
  <input class="u-full-width" formControlName="roomNumber" type="number">

  <br/><br/>
  <button type="submit"
          [disabled]="disabled || memberEdit.status == 'INVALID'"
          class="u-full-width button-primary"
  ><span *ngIf="!create">Éditer</span><span *ngIf="create">Créer</span>
  </button>
</form>
<a (click)="memberUsernameDelete()" *ngIf="!create">
  <button
    [disabled]="disabled"
    class="u-full-width button-danger">
    Supprimer
  </button>
</a>
