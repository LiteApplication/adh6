<div class="columns">
  <div class="column">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="input is-fullwidth"
      placeholder="Rechercher..." type="text" />
  </div>
  <div class="column is-narrow">
    <a [routerLink]="['../add']">
      <button class="button is-primary">Nouvelle inscription</button>
    </a>
  </div>
</div>
<ng-container *ngIf="result$ | async as result; else loadingTable">
  <table class="table is-hoverable is-fullwidth is-clickable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Login</th>
        <th class="roomNumberRow">Chambre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of result" [routerLink]="['../view', member.id]">
        <td>{{ member.lastName | uppercase }} <span class="capitalize">{{ member.firstName | lowercase }}</span></td>
        <td>{{ member.username }}</td>
        <td class="roomNumberRow">
          <p>
            {{ member.roomNumber || "Aucune" }}
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
<app-pagination [maxItems]="maxItems" (pageChange)="handlePageChange($event)"></app-pagination>
<ng-template #loadingTable>
  <div class="notification is-info is-light has-text-centered">
    <h4 class="title is-4">Chargement ...</h4>
  </div>
</ng-template>
