<ng-container *ngIf="member$ | async as member">
  <h2 *ngIf="!member" class="title is-2">Édition d'un membre</h2>
  <h2 *ngIf="member" class="title is-2">Création d'un membre</h2>
  <app-form [member]="member.username ? member : undefined " (newMember)="editMember($event, member)"></app-form>
  <br />
  <a (click)="delete()" *ngIf="!member">
    <button class="button is-danger is-fullwidth">
      Supprimer
    </button>
  </a>
</ng-container>
