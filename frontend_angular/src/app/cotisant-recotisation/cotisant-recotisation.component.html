<div class="d-flex align-items-center" >
  <main role="main" class="container">
    <div id="content" class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            <img src="https://minet.net/res/img/minet.png" class="img-fluid">
          </div>
          <form>
            <div class="form-row">
              <div class="form-group offset-md-1">
                <label for="InputLogin" class="text-center"> Login Minet </label>
                <input type="text" class="form-control" id="InputLogin" placeholder="METTRE LE PSEUDO ">
              </div>

              <div class="form-group offset-md-1">
                <label for="InputChambre" class="text-center"> Numéro de chambre/ Room Number</label>
                <input type="text" class="form-control w-auto" id="InputChambre" placeholder="NUMERO DE CHAMBRE">
              </div>

              <div class="form-group offset-md-1">
                <label for="inputDureecotisation">Durée d'adhésion / Subscription duration</label>
                <select id="inputDureecotisation" class="form-control">
                  <option value="360">Sans chambre - 9 € - {{setDate(1) | date:'d/ M/ yyyy'}} </option>
                  <option value="30">1 mois - 9 € - {{setDate(1) | date:'d/ M/ yyyy'}}</option>
                  <option value="60">2 mois - 18 € - {{setDate(2) | date:'d/ M/ yyyy'}}</option>
                  <option value="90">3 mois - 27 € - {{setDate(3) | date:'d/ M/ yyyy'}}</option>
                  <option value="120">4 mois - 36 € - {{setDate(4) | date:'d/ M/ yyyy'}}</option>
                  <option value="150">5 mois - 45 € - {{setDate(5) | date:'d/ M/ yyyy'}}</option>
                  <option value="365">1 an - 50 € - {{setDate(12) | date:'d/ M/ yyyy'}}</option></select>
              </div>
            </div>
          </form>

          <button class="btn btn-primary w-100"> Costiser / Suscribe</button>
        </div>
      </div>
    </div>
  </main>
</div>
