<div class="container md-3">
  <h2>Création d'un switch</h2>
  <form [formGroup]="switchForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Description</label>
      <input
        class="w-100 form-control"
        formControlName="description"
        type="text"
      />
    </div>

    <div class="form-group">
      <label>Addresse IP</label>
      <input class="w-100 form-control" formControlName="ip" type="text"/>
    </div>
    <div class="form-group">
      <label>Community string</label>
      <input
        class="w-100 form-control"
        formControlName="community"
        type="text"
      />
    </div>

    <div class="form-group">
      <button
        type="submit"
        [disabled]="disabled || switchForm.status == 'INVALID'"
        class="w-100 btn btn-primary"
      >
        Créer
      </button>
    </div>
  </form>
</div>
