<h2 class="text-left">Modification d'un compte </h2>

<form [formGroup]="editAccountForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Nom / Intitulé :</label>
    <input
      class="w-100 form-control"
      type="text"
      formControlName="name"
      disabled
    />
  </div>

  <div class="form-group">
    <label for="type">Type de compte :</label>
    <select class="form-control" id="type" formControlName="type">
      <option
        *ngFor="let accountType of accountTypes$ | async"
        value="{{ accountType.id }}"
        >{{ accountType.name }}</option
      >
    </select>
  </div>

  <div class="form-check form-group">
    <input type="checkbox" class="form-check-input" id="accountActive" formControlName="actif">
    <label class="form-check-label" for="accountActive">Actif</label>
  </div>

  <div class="form-group">
    <button
      class="btn btn-primary w-100"
      type="submit"
      [disabled]="disabled || editAccountForm.status === 'INVALID'"
    >
      Éditer le compte
    </button>
  </div>


</form>
