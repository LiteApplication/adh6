<style>
  area {
    cursor: pointer;
  }

  img {
    width: auto !important;
    height: auto !important;
  }
</style>
<h2 class="text-left">Switch Local</h2>
<div class="text-center">
  <div>
    <p><strong>Adresse IP:</strong> {{ (switch$ | async).ip }}</p>
    <div *ngIf="(ports$ | async) as ports">
      <map name="plan-local">
        <ng-container *ngFor="let portResult of ports">
          <area *ngIf="portResult.id>=16 && portResult.id<=24 &&
            portResult.id%2==0" coords="{{45+70*(portResult.id-16)/2}},186,15"
                [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port {{portResult.id}}">
          <area *ngIf="portResult.id>=15 && portResult.id<=23 &&
            portResult.id%2==1" coords="{{31+70*(portResult.id-15)/2}},215,15"
                [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port {{portResult.id}}">
          <area *ngIf="portResult.id==3" coords="293,411,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 3">
          <area *ngIf="portResult.id==4" coords="255,445,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 4">
          <area *ngIf="portResult.id==5" coords="245,486,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 5">
          <area *ngIf="portResult.id==6" coords="243,526,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 6">
          <area *ngIf="portResult.id==7" coords="243,565,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 7">
          <area *ngIf="portResult.id==8" coords="246,607,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 8">
          <area *ngIf="portResult.id==9" coords="254,647,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 9">
          <area *ngIf="portResult.id==10" coords="290,670,15" [routerLink]="['/switch/view', portResult.switchObj.id, 'port',
                            portResult.id]" shape="circle" title="Port 10">
        </ng-container>
      </map>
      <img src="assets/plan-local.png" usemap="#plan-local"/>
    </div>
  </div>
</div>
