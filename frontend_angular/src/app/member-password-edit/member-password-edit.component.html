<form [formGroup]="memberPassword" (ngSubmit)="changePassword()" novalidate>
  <div class="field">
    <label class="label" i18n="member new password">Nouveau mot de passe</label>
    <input class="input is-fullwidth" type="password" formControlName="password" />
    <p class="help is-danger"
      *ngIf="memberPassword.controls['password'].invalid && memberPassword.controls['password'].dirty && memberPassword.controls['password'].touched">
      <span class="invalid" *ngIf="memberPassword.controls['password'].errors.minlength"
        i18n="member password height">Le mot de passe doit contenir au moins 8 caractères.</span>
    </p>
  </div>
  <div class="field">
    <label class="label" i18n="member confirm password">Confirmer le mot de passe</label>
    <input class="input is-fullwidth" type="password" formControlName="password_confirm">
    <p class="help is-danger"
      *ngIf="memberPassword.controls['password_confirm'].dirty && memberPassword.controls['password_confirm'].touched">
      <span class="invalid" *ngIf="memberPassword.status == 'INVALID'" i18n="member password different">Les mots de
        passe ne correspondent pas.</span>
    </p>
  </div>
  <button type="submit" class="button is-primary is-fullwidth"
    [disabled]="disabled || memberPassword.status == 'INVALID'" i18n="@@validate">
    Valider
  </button>
</form>
