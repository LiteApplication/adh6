<h2 class="text-left">Liste des chambres</h2>
<br/>

<div class="row">
  <div class="col-md-8">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="w-100 form-control mb-3" type="text"/>
  </div>
  <div class="col-md-4">
    <a [routerLink]="['/room/add']">
      <button class="w-100 btn btn-primary">Nouvelle chambre</button>
    </a>
  </div>
</div>
<br/>

<div style="overflow-x:auto;" class="u-max-full-width">
  <table class="w-100 table clickable-table" *ngIf="result$ | async as result">
    <thead>
      <tr>
        <th class="center">Num√©ro</th>
        <th class="center">Description</th>
        <th class="center">VLAN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of result.room | paginate: { 
        id: 'pagination',
        itemsPerPage: result.items_per_page, 
        currentPage: result.current_page, 
        totalItems: result.item_count
      }"
      [routerLink]="['/room/view',room.id]">
        <td class="center">{{ room.roomNumber }}</td>
        <td class="center">{{ room.description }}</td>
        <td class="center">{{ room.vlan.number }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container d-flex align-items-center justify-content-center">
  <pagination-controls id="pagination" previousLabel="Prev" nextLabel="Next" responsive="true" (pageChange)="handlePageChange($event)"></pagination-controls>
</div>
