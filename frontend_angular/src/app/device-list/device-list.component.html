<h2>Liste des appareils</h2>

<!-- Search box -->
<div class="row">
  <div class="w-100">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="w-100" type="text"/>
  </div>
</div>

<!-- Device list -->
<div class="row">
  <table class="w-100 clickable-table" *ngIf="result$ | async as result">
    <thead>
    <tr>
      <th>Utilisateur</th>
      <th>MAC de l'appareil</th>
      <th>Type d'appareil</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let device of result.devices | paginate: { itemsPerPage: result.items_per_page, currentPage: result.current_page, totalItems: result.item_count}"
      [routerLink]="['../../member/view' , device.username]"
      [queryParams]="{highlight: device.mac}">
      <td>{{ device.username }}</td>
      <td>{{ device.mac }}</td>
      <td>{{ device.connectionType }}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls class="pagination" (pageChange)="changePage($event)" previousLabel="" nextLabel="">
  </pagination-controls>
</div>
