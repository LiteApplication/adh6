<h2>Liste des appareils</h2>
<div class="row">
  <div class="u-full-width">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="u-full-width" type="text"/>
  </div>
</div>
<div style="overflow-x:auto;" class="u-max-full-width">
  <table class="u-full-width clickable-table" *ngIf="result$ | async as result">
    <tr>
      <th>Utilisateur</th>
      <th class="center">MAC de l'appareil</th>
      <th class="center">Type d'appareil</th>
    </tr>
    <tr
      *ngFor="let device of result.devices | paginate: { itemsPerPage: result.items_per_page, currentPage: result.current_page, totalItems: result.item_count}"
      [routerLink]="['../../member/view' , device.username]">
      <td>{{ device.username }}</td>
      <td class="center">{{ device.mac }}</td>
      <td class="center">{{ device.connectionType }}</td>
    </tr>
  </table>
  <pagination-controls class="pagination" (pageChange)="changePage($event)" previousLabel="" nextLabel="">
  </pagination-controls>
</div>
