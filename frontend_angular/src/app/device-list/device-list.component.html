<h2>Liste des appareils</h2>
<div class="row">
  <div class="u-full-width">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="u-full-width" type="text"/>
  </div>
</div>
<div style="overflow-x:auto;" class="u-max-full-width">
  <table class="u-full-width" *ngIf="result$ | async as result">
    <tr>
      <th>Utilisateur</th>
      <th class="center">MAC de l'appareil</th>
      <th class="center">Type d'appareil</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let device of result.devices | paginate: { itemsPerPage:
      ITEMS_PER_PAGE, currentPage: result.current_page, totalItems: result.item_count}">
      <td><a [routerLink]="['../../member/view', device.username]">{{ device.username }}</a></td>
      <td class="center">{{ device.mac }}</td>
      <td class="center">{{ device.connectionType }}</td>
      <td><a [routerLink]="['../view' , device.mac]">
        <button>Consulter</button>
      </a></td>
    </tr>
  </table>
  <pagination-controls
    class="pagination"
    (pageChange)="refreshDevices($event)"
    previousLabel="" nextLabel=""
  ></pagination-controls>
</div>
