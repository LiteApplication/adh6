<table class="table full-width">
  <tr (click)="toogleDeviceDetails()">
    <td colspan="3">{{ device.mac | uppercase }}
      <span style="position: absolute; right: 30px">
        {{ !isCollapse ? "&#x25bc;" : "&#x25b2;" }}
      </span>
    </td>
  </tr>
  <tr *ngIf="!isCollapse" class="device_details_area">
    <td>
      <div class="columns">
        <div class="column">
          <strong>Type</strong>
        </div>
        <div class="column">
          <i>{{ device.connectionType }}</i>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <strong>IPv4</strong>
        </div>
        <div class="column">
          {{ device.ipv4Address == null ? "-" : device.ipv4Address }}
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <strong>IPv6</strong>
        </div>
        <div class="column">
          {{ device.ipv6Address == null ? "-" : device.ipv6Address }}
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <strong>
            <div class="col-sm-6" i18n="device list manufacturer">Fabricant</div>
          </strong>
        </div>
        <div class="column">
          <app-mac-vendor device_id="{{ device.id }}"></app-mac-vendor>
        </div>
      </div>
      <div class="columns" *ngIf="('manage' | able: 'Device')">
        <div class="column">
          <strong>MAB</strong>
        </div>
        <div class="column">
          <button class="button is-primary" (click)="updateMAB()">MAB: {{ mab$|async }}</button>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <button (click)="deviceDelete(device.id)" class="button is-danger" i18n="@@delete">Supprimer</button>
        </div>
      </div>
    </td>
  </tr>
</table>
