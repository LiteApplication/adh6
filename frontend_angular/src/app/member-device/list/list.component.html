<div *ngIf="result$ | async as result">
  <p *ngIf="result.devices.length == 0; else theDevices" class="title"
    i18n="device list none|Tells the user they have no registered devices">Aucun appareil enregistrÃ©</p>
  <ng-template #theDevices>
    <div *ngFor="let device of result.devices" [ngClass]="{'mac_highlighted': device.mac == (macHighlighted | async)}">
      <app-element [device]="device" style="padding: 0% 0%;" (removed)="updateSearch()"></app-element>
    </div>
  </ng-template>
</div>
