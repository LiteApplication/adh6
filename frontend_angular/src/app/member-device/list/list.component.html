<ng-container *ngIf="result$ | async as result">
  <p *ngIf="result.devices.length == 0; else theDevices" class="mt-3"
    i18n="device list none|Tells the user they have no registered devices">Aucun appareil enregistrÃ©</p>
  <ng-template #theDevices>
    <table class="table is-bordered is-striped is-fullwidth">
      <tbody>
        <tr *ngFor="let device of result.devices" class="device_row"
          [ngClass]="{'mac_highlighted': device.mac == (macHighlighted | async)}">
          <div class="content">
            <app-element [device]="device" style="padding: 0% 0%;" (removed)="updateSearch()"></app-element>
          </div>
        </tr>
      </tbody>
    </table>
  </ng-template>
</ng-container>
