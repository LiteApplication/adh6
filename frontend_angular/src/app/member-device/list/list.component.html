<div *ngIf="deviceIds$ | async as deviceIds; else loading">
  <p *ngIf="deviceIds.length === 0; else theDevices" class="title"
    i18n="device list none|Tells the user they have no registered devices">Aucun appareil enregistrÃ©</p>
  <div *ngFor="let deviceId of deviceIds; let i = index">
    <app-element [elementName]="i" [deviceId]="deviceId" style="padding: 0% 0%;" (removed)="updateSearch()"></app-element>
  </div>
</div>
<ng-template #loading>
  <p class="has-text-centered"><img src="../../../assets/icons/spin.svg" /></p>
</ng-template>
