components:
  schemas:
    Account:
      example:
        actif: 'true'
        type: 2
      properties:
        actif:
          description: Account state
          example: 'true'
          type: boolean
        pinned:
          description: whether this account should be displayed first
          example: 'true'
          type: boolean
        id:
          description: ID of the account
          example: 1
          type: integer
        name:
          description: Name of the account
          example: MiNET
          type: string
        type:
          description: The type of account
          example: 'adherent'
          type: integer
        creation_date:
          description: The date the account was created
          format: date-time
          type: string
        adherent:
          description: the member this account belongs to
          readOnly: true
          nullable: true
          $ref: '#/components/schemas/Member'
      required:
      - type
      - actif
      - name
      type: object
    AccountPatchRequest:
      example:
        actif: 'true'
        name: MiNET
        type: 2
      properties:
        actif:
          example: 'true'
          type: boolean
        name:
          example: MiNET
          type: string
        type:
          example: 2
          type: integer
      type: object
    AccountType:
      example:
        id: 1
        name: "Adh\xE9rent"
      properties:
        id:
          example: 1
          readOnly: true
          type: integer
        name:
          example: "Adh\xE9rent"
          type: string
      required:
      - name
      type: object
    Device:
      example:
        connectionType: wired
        ipAddress: 127.0.0.1
        ipv6Address: ipv6Address
        mac: 01-23-45-67-89-AB
        username: doe_john
      properties:
        connectionType:
          enum:
          - wired
          - wireless
          type: string
        ipAddress:
          example: 127.0.0.1
          type: string
        ipv6Address:
          type: string
        mac:
          example: 01-23-45-67-89-AB
          type: string
        username:
          example: doe_john
          type: string
      required:
      - connectionType
      - mac
      type: object
    Member:
      example:
        associationMode: '2000-01-23T04:56:07.000+00:00'
        comment: comment
        departureDate: '2000-01-23T04:56:07.000+00:00'
        email: john.doe@gmail.com
        firstName: John
        lastName: Doe
        roomNumber: 5012
        username: doe_john
      properties:
        associationMode:
          format: date-time
          type: string
        comment:
          type: string
        departureDate:
          format: date-time
          type: string
        email:
          example: john.doe@gmail.com
          type: string
        firstName:
          example: John
          type: string
        lastName:
          example: Doe
          type: string
        roomNumber:
          example: 5012
          format: int32
          type: integer
        username:
          example: doe_john
          type: string
      required:
      - email
      - firstName
      - lastName
      - username
      type: object
    MemberPatchRequest:
      example:
        associationMode: '2000-01-23T04:56:07.000+00:00'
        comment: comment
        departureDate: '2000-01-23T04:56:07.000+00:00'
        email: john.doe@gmail.com
