openapi: 3.0.0
externalDocs:
  description: Find out more about MiNET
  url: http://minet.net
info:
  description: 'Adherent api'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Adherent
  version: 1.0.0
servers:
  - url: /api
paths:
  /health/:
    get:
      operationId: health
      responses:
        200:
          description: ADH6 is alive!
        503:
          description: Database is down.
      summary: Health endpoint, query this with zabbix to know if ADH6 is running or not.
      security: []
  /oauth2/authorize:
    get:
      operationId: authorize_get
      parameters:
        - in: query
          name: code
          schema:
            type: string
          description: The OAuth+OIDC code
        - in: query
          name: return_to
          schema:
            type: string
          description: The URL to return to after successful CAS authentication
        - in: query
          name: scope
          schema:
            type: string
          description: The OAuth2 scope
        - in: query
          name: response_mode
          schema:
            type: string
          description: The OAuth2 response_mode
        - in: query
          name: redirect_uri
          schema:
            type: string
          description: The OAuth2 redirect_uri
        - in: query
          name: response_type
          schema:
            type: string
          description: The OAuth2 response_type
        - in: query
          name: state
          schema:
            type: string
          description: The OAuth2 state
        - in: query
          name: client_id
          schema:
            type: string
          description: The OAuth2 client_id
        - in: query
          name: nonce
          schema:
            type: string
          description: The OAuth2 nonce
      responses:
        '200':
          description: OK
      security: []
    post: 
      operationId: authorize_post
      responses:
        '200':
          description: OK
      security: []
  /oauth2/token:
    post:
      operationId: token_post
      responses:
        '200':
          description: OK
      security: []
  /oauth2/profile:
    get: 
      operationId: profile_get
      responses:
        '200':
          description: OK
      security: []
  /oauth2/.well-known/openid-configuration:
    get:
      operationId: oauth2_config
      responses:
        '200':
          description: OK
      security: []
  /stats/:
    get:
      operationId: stats
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Statistics'
                type: array
          description: Success
        400:
          description: Invalid input
  /account/:
    get:
      parameters:
      - description: Limit the number of accounts returned in the result. Default
          is 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: The generic search terms (will search in any field)
        in: query
        name: terms
        required: false
        schema:
          type: string
      - description: Filter by name
        in: query
        name: name
        required: false
        schema:
          type: string
      - description: Filter by type
        in: query
        name: type
        required: false
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Account'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter accounts
      tags:
      - account
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Account'
        description: New values of the account
        required: true
      responses:
        200:
          description: Created
        400:
          description: Invalid input
      summary: Create account
      tags:
      - account
  /account/{account_id}:
    get:
      parameters:
      - description: The id of the account that needs to be fetched.
        in: path
        name: account_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: Success
        404:
          description: Not found
      summary: Retrieve
      tags:
      - account
    patch:
      parameters:
      - description: id of the account will be updated
        in: path
        name: account_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountPatchRequest'
        description: New values of the account
        required: true
      responses:
        204:
          description: Updated
        400:
          description: Invalid input
        404:
          description: Not found
      summary: Partially update
      tags:
      - account
  /account/{account_id}/balance:
    get:
      parameters:
      - description: The id of the account whose balance needs to be fetched.
        in: path
        name: account_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  balance:
                    description: balance of the account
                    example: 1
                    type: number
                type: object
          description: Success
        404:
          description: Not found
      summary: Retrieve
      tags:
      - account
  /account_type/:
    get:
      parameters:
      - description: Limit the number of account types returned in the result. Default
          is 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: Search terms
        in: query
        name: terms
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AccountType'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter account types
      tags:
      - account_type
  /account_type/{account_type_id}:
    get:
      parameters:
      - in: path
        name: account_type_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountType'
          description: Success
        404:
          description: Not found
      summary: Retrieve an account type
      tags:
      - account_type
  /device/:
    get:
      parameters:
      - description: Limit the number of devices returned in the result. Default is
          100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: Filter by owner's username
        in: query
        name: username
        required: false
        schema:
          type: string
      - description: Search terms
        in: query
        name: terms
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Device'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter devices
      tags:
      - device
  /device/{mac_address}:
    delete:
      parameters:
      - description: The mac address of the device that will be deleted
        in: path
        name: mac_address
        required: true
        schema:
          type: string
      responses:
        204:
          description: Deleted
        404:
          description: Not found
      summary: Delete a device
      tags:
      - device
    get:
      parameters:
      - description: The mac address of the device that will be fetched
        in: path
        name: mac_address
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
          description: Success
        404:
          description: Not found
      summary: Retrieve a device
      tags:
      - device
    put:
      parameters:
      - description: The mac address of the device that will be updated
        in: path
        name: mac_address
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
        description: Device to update
        required: true
      responses:
        201:
          description: Created
        204:
          description: Updated
        400:
          description: Invalid input
      summary: Update/create a device
      tags:
      - device
  /device/{mac_address}/vendor:
    get:
      operationId: vendor_get
      parameters:
      - description: The mac address of the device that will be looked up
        in: path
        name: mac_address
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  vendorname:
                    example: Cisco Systems, Inc
                    type: string
                type: object
          description: Success
        404:
          description: No match
      summary: Retrieve the vendor of a device based on its MAC
      tags:
      - device
  /member/:
    get:
      parameters:
      - description: Limit the number of members returned in the result. Default is
          100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: The generic search terms (will search in any field)
        in: query
        name: terms
        required: false
        schema:
          type: string
      - description: Filter by room number
        in: query
        name: roomNumber
        required: false
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Member'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter members
      tags:
      - member
  /member/{username}:
    delete:
      parameters:
      - description: The username of the member that will be deleted
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        204:
          description: Deleted
        404:
          description: Not found
      summary: Delete
      tags:
      - member
    get:
      parameters:
      - description: The username of the member that needs to be fetched.
        in: path
        name: username
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
          description: Success
        404:
          description: Not found
      summary: Retrieve
      tags:
      - member
    patch:
      parameters:
      - description: username of the member will be updated
        in: path
        name: username
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPatchRequest'
        description: New values of the member
        required: true
      responses:
        204:
          description: Updated
        400:
          description: Invalid input
        404:
          description: Not found
      summary: Partially update
      tags:
      - member
    put:
      parameters:
      - description: username of the member will be updated
        in: path
        name: username
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Member'
        description: New values of the member
        required: true
      responses:
        204:
          description: Updated
        400:
          description: Invalid input
      summary: Update/create
      tags:
      - member
  /member/{username}/logs/:
    get:
      parameters:
      - description: username of the member
        in: path
        name: username
        required: true
        schema:
          type: string
      - description: fetch DHCP logs
        in: query
        name: dhcp
        required: false
        schema:
            type: boolean
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  example: 2018-07-14T04:44:51.537Z Password OK
                  type: string
                type: array
          description: Success
        404:
          description: Not found
      summary: Get the most recent logs
      tags:
      - member
  /member/{username}/membership/:
    post:
      parameters:
      - description: The username of the member
        in: path
        name: username
        required: true
        schema:
          type: string
      - description: Just a random string to ensure that membership creation is idempotent
          (very important since double submission may result to the member being charged
          two times). I recommand using a long random string for that.
        in: header
        name: X-Idempotency-Key
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MembershipRequest'
        description: 'Membership record, if no start is specified, it will use the
          current date. Duration is expressed in days. WARNING: DO NOT set the start
          date to be in the future, it is not implemented for the moment.'
        required: true
      responses:
        200:
          description: Success
        400:
          description: Invalid input
      summary: Add a membership record for an member
      tags:
      - membership
  /member/{username}/password/:
    put:
      parameters:
      - description: username of the member will be updated
        in: path
        name: username
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                password:
                  example: '&<Hs8XK/H+dT{7d7:=bxN~9;EqhwtW-;'
                  type: string
              required:
              - password
              type: object
        description: New values of the member
        required: true
      responses:
        204:
          description: Modified
        404:
          description: Not found
      summary: Update password
      tags:
      - member
  /payment_method/:
    get:
      parameters:
      - description: Limit the number of payment methods returned in the result. Default
          is 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: Search terms
        in: query
        name: terms
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PaymentMethod'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter payment methods
      tags:
      - payment_method
  /payment_method/{payment_method_id}:
    get:
      parameters:
      - in: path
        name: payment_method_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentMethod'
          description: Success
        404:
          description: Not found
      summary: Retrieve a payment method
      tags:
      - payment_method
  /port/:
    get:
      parameters:
      - description: Limit the number of ports returned in the result. Default is
          100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: Filter only ports from that switch
        in: query
        name: switchID
        required: false
        schema:
          type: integer
      - description: Filter only ports from that room
        in: query
        name: roomNumber
        required: false
        schema:
          type: integer
      - description: Search terms
        in: query
        name: terms
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Port'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter ports
      tags:
      - port
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Port'
        description: Port to create
        required: true
      responses:
        200:
          description: Created
          headers:
            Location:
              description: URI to the newly created port
              schema:
                type: string
        400:
          description: Invalid input
      summary: Create a port
      tags:
      - port
  /port/{port_id}:
    delete:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      responses:
        204:
          description: Deleted
        404:
          description: Not found
      summary: Delete a port
      tags:
      - port
    get:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Port'
          description: Success
        404:
          description: Not found
      summary: Retrieve a port
      tags:
      - port
    put:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Port'
        description: Port to update
        required: true
      responses:
        204:
          description: Updated
        400:
          description: Invalid input
        404:
          description: Not found
      summary: Update a port
      tags:
      - port
  /port/{port_id}/mab/:
    get:
      operationId: mab_get
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                type: boolean
          description: True if MAB is enabled
        404:
          description: Not found
      summary: Check whether MAB is enable on this port or not.
      tags:
      - port
    put:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
        required: true
      responses:
        204:
          description: Updated
        404:
          description: Not found
      summary: Enable/disable MAB on a port
      tags:
      - port
  /port/{port_id}/state/:
    get:
      operationId: state_get
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                type: boolean
          description: Success, false if it is shutdown, true otherwise
        404:
          description: Not found
      summary: Retrieve the status of a port.
      tags:
      - port
    put:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
        description: True to open, False to shutdown
        required: true
      responses:
        204:
          description: Updated
        404:
          description: Not found
      summary: Shutdown/enable a port
      tags:
      - port
  /port/{port_id}/vlan/:
    get:
      operationId: vlan_get
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                example: 48
                type: integer
          description: Success, returns 1 if the port has authentication on
        404:
          description: Not found
      summary: Retrieve the VLAN assigned to the port.
      tags:
      - port
    put:
      parameters:
      - in: path
        name: port_id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              example: 48
              type: integer
        description: VLAN to assign. Set it to 1 if you want to enable authentication
          on the port.
        required: true
      responses:
        204:
          description: Updated
        404:
          description: Not found
      summary: Change the VLAN assigned a to port
      tags:
      - port
  /product/:
    get:
      parameters:
      - description: Limit the number of products returned in the result. Default
          is 100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: The generic search terms (will search in any field)
        in: query
        name: terms
        required: false
        schema:
          type: string
      - description: Filter by name
        in: query
        name: name
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Product'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter products
      tags:
      - product
    post:
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        description: New values of the product
        required: true
      responses:
        200:
          description: Created
        400:
          description: Invalid input
      summary: Create product
      tags:
      - product
  /product/{product_id}:
    get:
      parameters:
      - description: The id of the product that needs to be fetched.
        in: path
        name: product_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: Success
        404:
          description: Not found
      summary: Retrieve
      tags:
      - product
    patch:
      parameters:
        - description: id of the product will be updated
          in: path
          name: product_id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductPatchRequest'
        description: New values of the product
        required: true
      responses:
        204:
          description: Updated
        400:
          description: Invalid input
        404:
          description: Not found
      summary: Partially update
      tags:
        - product
  /room/:
    get:
      parameters:
      - description: Limit the number of rooms returned in the result. Default is
          100
        in: query
        name: limit
        required: false
        schema:
          default: 100
          type: integer
      - description: Skip the first n results
        in: query
        name: offset
        required: false
        schema:
          default: 0
          type: integer
      - description: Search terms
        in: query
        name: terms
        required: false
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Room'
                type: array
          description: Success
          headers:
            X-Total-Count:
              description: Total count of filtered entities
              schema:
                type: integer
        400:
          description: Invalid input
      summary: Filter rooms
      tags:
      - room
  /room/{roomNumber}:
    delete:
      parameters:
      - in: path
        name: roomNumber
        required: true
        schema:
          type: integer
      responses:
        204:
          description: Deleted
        404:
          description: Not found
      summary: Delete a room
      tags:
      - room
    get:
      parameters:
      - in: path
        name: roomNumber
        required: true
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
