        id:
          example: 1
          type: integer
        ip:
          example: 192.168.102.211
          type: string
      required:
      - community
      - ip
      type: object
    Transaction:
      properties:
        id:
          example: 0
          format: int32
          readOnly: true
          type: integer
        name:
          example: Transaction test
          type: string
        src:
          readOnly: true
          $ref: '#/components/schemas/Account'
        dst:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/Account'  
        timestamp:
          example: '2000-01-23T04:56:07.000+00:00'
          format: date-time
          readOnly: true
          type: string
        paymentMethod:
          readOnly: true
          $ref: "#/components/schemas/PaymentMethod"
        value:
          example: 42.0
          format: double
          type: number
        attachments:
          type: string
        author:
          readOnly: true
          $ref: '#/components/schemas/Member'
      required:
      - value
      - src
      - dst
      - name
      - paymentMethod
      type: object
    TransactionPatchRequest:
      properties:
        name:
          example: Transaction test
          type: string
        value:
          example: 42.0
          format: double
          type: number
        attachments:
          type: string
        src:
          example: 0
          format: int32
          type: integer
          writeOnly: true
        dst:
          example: 0
          format: int32
          type: integer
          writeOnly: true
        paymentMethod:
          example: 0
          format: int32
          type: integer
          writeOnly: true
        caisse:
          example: direct
          enum: [to, from, direct]
          type: string
          writeOnly: true
      type: object
    BugReport:
      properties:
        title:
          type: string
        description:
          type: string
        labels:
          type: array
          items:
            type: string
      required:
      - title
      - description
      type: object
    Statistics:
      properties:
        active_accounts:
          type: integer
      type: object

  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: /oauth2/authorize
          tokenUrl: /oauth2/token
          scopes:
            profile: The user's basic information, including groups they are a part of
            account:read: Read account information
            devices:read: Read device information
            devices:write: Write device information
            devices:search: Search devices

