[uwsgi]
module = wsgi

chdir=/opt/oauth2-provider/
master = true
processes = 4
enable-threads = true
uid=adh6
gid=adh6
ssl-socket = :9443,/opt/oauth2-provider/certs_local/adh6-oauth.crt,/opt/oauth2-provider/certs_local/adh6-oauth.key
vacuum = true
die-on-term = true
harakiri = 30
post-buffering = 4096
mount = /oauth=wsgi.py
manage-script-name = true
